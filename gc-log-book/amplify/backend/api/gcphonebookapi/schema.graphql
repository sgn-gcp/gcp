type PhoneBookEntry @model {
  id: ID!
  firstName: String!
  surname: String!
  ldz: String
  homeNumber: String
  officeNumber: String
  mobile: String
  page: String
  fax: String
  notes: String
  address: String
  description: String
}

type LogBookEntry @model {
  id: ID!
  title: String!
  raisedBy: String
  areaAffectd: String
  severity: String
  description: String
  notes: String
}
